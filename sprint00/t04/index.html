<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Avangers</title>
</head>
<body>
    <div class="avengers">
        <div id="cap">
            <h1>Captain America</h1>
            <h2>Steven Rogers</h2>
            <img src="assets/images/Capitan-America.png" alt="Captain America">
        </div>
        <div id="iron_man">
            <h1>Iron Man</h1>
            <h2>Tony Stark</h2>
            <img src="assets/images/Iron-man.png" alt="Iron Man">
        </div>
        <div id="black_widow">
            <h1>Black Widow</h1>
            <h2>Hatasha Romanoff</h2>
            <img src="assets/images/Black-Widow.png" alt="Black Widow">
        </div>
        <div id="spider_man">
            <h1>Spider-Man</h1>
            <h2>Peter Parker</h2>
            <img src="assets/images/Spider-man.png" alt="Spider-Man">
        </div>

    </div>
</body>
</html>
